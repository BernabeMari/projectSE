<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Register</h2>
                        <div id="error-message" class="alert alert-danger d-none"></div>
                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">User Type</label>
                                <select class="form-select" id="userType">
                                    <option value="Student">Student</option>
                                    <option value="Parent">Parent</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            Already have an account? <a href="/login.html">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            const errorMessage = document.getElementById('error-message');

            try {
                console.log('Sending registration request:', { username, email, password, userType, fullname });
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        userType: userType,
                        fullname: fullname
                    })
                });

                if (response.ok) {
                    // After successful registration, log in automatically
                    const loginResponse = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            userType: userType
                        })
                    });

                    if (loginResponse.ok) {
                        const data = await loginResponse.json();
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = data.user.userType === 'Student' 
                            ? '/student-dashboard.html' 
                            : '/parent-dashboard.html';
                    } else {
                        const errorText = await loginResponse.text();
                        console.error('Login error:', errorText);
                        errorMessage.textContent = 'Registration successful but auto-login failed.';
                        errorMessage.classList.remove('d-none');
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Registration error:', errorText);
                    try {
                        const data = JSON.parse(errorText);
                        errorMessage.textContent = data.message || 'Registration failed. Please try again.';
                    } catch (e) {
                        errorMessage.textContent = 'Registration failed. Please try again.';
                    }
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
